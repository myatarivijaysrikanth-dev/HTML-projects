    <main>
         <form action="www.360bigbasket.com" name="signin" method="post">
            <table align="center" callpadding="20px" cellspacing="10px" bgcolor=" #D3D3D3">
                <caption><h2>Signup Page</h2></caption>
                <tr>
                    <td><label for="userid">user id</label></td>
                    <td>
                        <input type="text" name="userid" id="userid" pattern="[A-Za-z0-9]+" required>
                    </td>
                </tr>
                <tr>
                    <td>
                         <label for="passcode">password</label>
                    </td>
                    <td>
                        <input type="password" name="passcode" id="passcode" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Login</button>
                        <button type="reset">Erase</button>
                    </td>
                </tr>
            </table>
         </form>
