<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table task</title>
</head>
<body align="center">
    <table border="2px" align="center" cellpadding="10px">
        <caption>Students Records</caption>
        <thead>
            <tr>
                <th>Roll_no</th>
                <th>Name</th>
                <th>Total_marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>khan</td>
                <td>500</td>
                <td>B</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nazia</td>
                <td>850</td>
                <td>A+</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <br><br>
    <table border="2px" align="center" cellpadding="10px">
        <caption>Product List</caption>
        <thead>
            <tr>
                <th>Iteam</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extended</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hard Disk</td>
                <td>1</td>
                <td>500$</td>
                <td>400$</td>
            </tr>
            <tr>
                <td>Cd Drive</td>
                <td>1</td>
                <td>200$</td>
                <td>500$</td>
            </tr>
            <tr>
                <td>Cds</td>
                <td>10</td>
                <td>20$</td>
                <td>50$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>950$</td>
            </tr>
        </tfoot>
    </table>
    <br><br>
    <table border="2px" align="center" cellpadding="10px">
        <caption>Weather Station</caption>
        <thead>
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2">Temperature</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">Weather</th>
            </tr>
            <tr>
                <th>Max</th>
                <th>Min</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>cloudy</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>
                <td>70%</td>
                <td>rainy</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
