<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
</head>
<body >
    <form action="server2" name="form2" method="post">
        <h2 align="center"><u>Registration form</u></h2>
        <table cellpadding="7px"  bgcolor="silver" align="center">
            <tr>
                <td>
                     <label for="fn">First Name</label>
                </td>
                <td colspan="3">
                      <input type="text" id="fn" name="fn">
                </td>
            </tr>
            <tr>
                <td>
                     <label for="ln">Last Name</label>
                </td>
                <td colspan="3">
                     <input type="text" id="ln" name="ln">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Nn">Nick Name</label>
                </td>
                <td colspan="3"> 
                     <input type="text" id="nn" name="nn">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">e-mail</label>
                </td>
                <td colspan="3">
                    <input type="type" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password</label>
                </td>
                <td colspan="3">
                    <input type="password" name="pass" id="pass">
                </td>
            </tr>
            <tr>
                <td >
                     <label for="date">Date of Birth:</label>
                </td>
                <td colspan="3"> 
                    <input type="date" id="date" name="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td colspan="3">
                    <input type="radio" id="gender" name="gen">Male
                    <input type="radio" id="gender" name="gen">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mod">Mobile</label>
                </td>
                <td colspan="3">
                    <input type="number" name="mob" id="mob">
                </td>
            </tr>
            <tr>
                <td rowspan="1">
                    <label for="add">Address</label>
                </td>
                <td>
                    <textarea name="add" id="add" rows="3" cols="16"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
                
            </tr>
        </table>
    </form>
</body>
</html>
