<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form3</title>
</head>
<body style="color: white;">
    <form action="server3" method="post" name="form3">
        <table cellpadding="5px" cellspacing="5px" align="center" bgcolor="blue">
            <thead bgcolor="orange">
                <tr>
                    <th colspan="2" align="left" style="color: black;">Sign up
                        <p><hr></p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="fn">First Name</label></td>
                    <td colspan="2"><input type="text" id="fn" placeholder="Enter First Name..."></td>
                </tr>
                <tr>
                    <td><label for="ln">Last Name</label></td>
                    <td colspan="2"><input type="text" id="ln" placeholder="Enter Second Name..."></td>
                </tr>
                <tr>
                    <td><label for="sn">Screen Name</label></td>
                    <td colspan="2"><input type="text" id="sn" placeholder="Enter Screen Name..."></td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth</label>
                    </td>
                    <td colspan="2">
                        <select name="month" id="dob">
                            <option value="Jan">January</option>
                            <option value="feb">February</option>
                            <option value="mar">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="July">July</option>
                            <option value="aug">August</option>
                            <option value="sep">September</option>
                            <option value="oct">October</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                        </select>
                        <select name="date" id="dob">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="year" id="dob">
                            <option value="1985">1985</option>
                            <option value="1986">1986</option>
                            <option value="1987">1987</option>
                            <option value="1988">1988</option>
                            <option value="1989">1989</option>
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td colspan="2">
                        <input type="radio" name="gender" id="gender">Male
                        <input type="radio" name="fender" id="gender">Female
                    </td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td colspan="2">
                        <select name="country" id="country">
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="INDIA">INDIA</option>
                            <option value="GERMANY">GERMANY</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail</label>
                    </td>
                    <td colspan="2">
                        <input type="email" id="email" placeholder="Enter E-mail...">
                    </td>
                </tr>
                <tr>
                    <td><label for="num">Phone</label></td>
                    <td colspan="2">
                        <input type="number" name="num" id="num" placeholder="Enter phone....">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password</label>
                    </td>
                    <td colspan="2">
                        <input type="password" name="pass" id="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cpass">Confirm Password</label>
                    </td>
                    <td colspan="2">
                        <input type="password" name="pass" id="pass">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" id="cb">
                        <label for="cb">I agree to the Terms of Use</label>
                    </td>
                </tr>
            </tbody>
            <tfoot bgcolor="orange">
                <tr>
                    
                    <td colspan="2" align="right">
                        <p><hr></p>
                        <input type="submit" style="background-color: green; color: white;">
                        <input type="reset"  value="clear" style="background-color: red; color: white;">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
