<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-1</title>
</head>
<body>
    <form name="form1" action="server1" method="get">
       
        <table cellpadding="5px" cellspacing="5px" bgcolor="silver" align="center">
            <caption> <h2>HTML FORM</h2></caption>
            <tr>
                <td>
                <label for="fn">First Name: </label>
                </td>
                <td>
                    <input type="text" id="fn" name="fn">
                </td>
            </tr>
            <tr>
                <td>
                <label for="ln">Last Name: </label>
                </td>
                <td>
                    <input type="text" id="ln" name="ln">
                </td>
            </tr>
            <tr>
                <td>
                <label for="date">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" id="date" name="date">
                </td>
            </tr>
            <tr>
                <td><label for="email">Email id: </label></td>
                <td><input type="type" id="email" name="email"></td>
            </tr>
            <tr>
                <td>
                    <label for="num">Mobile Number:</label>
                </td>
                <td>
                    <input type="number" name="num" id="num">
                </td>
            </tr>
            <tr>
                <td>
                   
                    <input type="submit" name="SUBMIT">
                </td>
                <td>
                   
                    <input type="reset" name="RESET">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
